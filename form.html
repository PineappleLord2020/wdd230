    <div id="formmessage"></div>
    <form method="get" action="record.html" class="accountCreation">
        <div>
            <label for="username"><p>Username: <span>*</span></p>
                <input type="text" id="username" name="username" required>
            </label>
            <label for="password"><p>Password: <span>*</span></p>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required>
            </label>
            <label for="confirmPassword"><p>Confirm Password: <span>*</span></p>
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[A-Za-z]{8}" required>
            </label>
            <label for="email"><p>Email:</p>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </label>
            <label for="r"><p>Page Rating:</p>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <script src="scripts/form.js"></script>
