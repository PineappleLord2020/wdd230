<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>

        <caption>Table 1: Account Feature Comparison</caption>

            <tr>
                <td class="bold">Feature 1</td>
                <td>✔️</td>

                <td>✔️</td>

            <tr>
                <td class="bold">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="bold">Feature 3</td>
                <td>❌</td>
                <td>❌</td>

            </tr>
        </tbody>
    </table>

</html>
